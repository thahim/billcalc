<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdul Salam's World</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #6a0dad, #b19cd9);
      color: white;
      cursor: url('superhero-pointer.png'), auto;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }

    main {
      text-align: center;
      padding: 2rem;
    }

    .round-image {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 1rem;
      border: 5px solid white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .pointer-trail {
      position: fixed;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ff69b4, #a020f0);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="pointer-trail" id="trail"></div>

  <nav>
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('gallery')">Gallery</a>
  </nav>

  <main>
    <section id="home" class="section active">
      <h1>Welcome to Abdul Salam's World</h1>
      <img src="main-photo.png" alt="Abdul Salam" class="round-image" />
      <p>This is a fun space made just for Abdul Salam, filled with joy, color, and adventures!</p>
    </section>

    <section id="gallery" class="section">
      <h1>Gallery</h1>
      <div class="gallery">
        <img src="photo1.png" alt="Fun moment 1" class="round-image" />
        <img src="photo2.png" alt="Fun moment 2" class="round-image" />
        <img src="photo3.png" alt="Fun moment 3" class="round-image" />
      </div>
    </section>
  </main>

  <script>
    // Pointer trail
    const trail = document.getElementById("trail");
    document.addEventListener("mousemove", (e) => {
      trail.style.top = `${e.clientY}px`;
      trail.style.left = `${e.clientX}px`;
    });

    // Navigation
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
